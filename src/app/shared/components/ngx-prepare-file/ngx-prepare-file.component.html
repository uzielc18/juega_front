<!-- El componente esta diseñado solo para imagenes y pdf si desea añadir otras extensiones, cree otro componente -->
<form [formGroup]="formHeaders" [nbSpinner]="loading"
      nbSpinnerStatus="primary"
      nbSpinnerSize="large">
  <div>
    <div style="background: #f7f7f7;">
      <div class="text-center">
        <br>
        <label class="label">Dar click para adjuntar, máx </label><br><br>
        <div   class="text-center">
          <button nbButton  size="small"
                  (click)="openModal();"
                   style="font-size: 12px; font-weight: bold; cursor: pointer; background: rgb(213 213 213);">Adjuntar archivo <nb-icon icon="cloud-upload-outline"></nb-icon> </button>
        </div>
        <br>
      </div>
      <div class="table-responsive">
        <table class="table table-sm table-hover table-bordered">
          <thead>
          <tr style="font-size: 10px;">
            <th style="width: 1px;">#</th>
            <th>Nombre</th>
            <th style="width: 1px;" class="center">Opc.</th>
          </tr>
          </thead>
          <tbody>
          <tr  style="font-size: 9px;">
            <td>}</td>
            <td></td>
            <td><nb-icon icon="trash" nbTooltip="Eliminar archivo" nbTooltipStatus="danger"
                         style="cursor: pointer; color: brown;"></nb-icon></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</form>
