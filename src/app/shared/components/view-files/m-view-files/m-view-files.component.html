<nb-card accent="primary" class="scrollModal" style="width: 950px;" [nbSpinner]="loading" nbSpinnerStatus="primary"
  nbSpinnerSize="large" nbSpinnerMessage="Procesando informaciÃ³n">
  <nb-card-header style="padding-top: 5px; padding-bottom: 5px;">
    <div class=" d-flex align-items-center justify-content-between">
      <div>
        Ver archivo
      </div>
      <button nbButton outline status="primary" size="tiny" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </nb-card-header>
  <nb-card-body style="background: #f5f5f5;">
      <div *ngIf="!['YOUTUBE', 'SOUNDCLOUD', 'VIMEO', 'REFERENCIA'].includes(item.ext)">
        <app-ngx-view-files-google [valueFile]="item"  (loadingsFiles)="loadingsFiles($event)"></app-ngx-view-files-google>
      </div>
      <div *ngIf="['YOUTUBE', 'SOUNDCLOUD', 'VIMEO', 'REFERENCIA'].includes(item.ext)">
        <app-video-player [pending]="item" (loadingsFiles)="loadingsFiles($event)"></app-video-player>
      </div>
    </nb-card-body>
    </nb-card>
