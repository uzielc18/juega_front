<div class="text-center" *ngIf="doc">
  <ngx-doc-viewer
  [url]="doc"
  [viewer]="viewer"
  style="width:100%; height:80vh;">
</ngx-doc-viewer>
<nb-icon icon="cloud-download-outline" status="info" nbTooltip="Descargar archivo" nbTooltipPlacement="top" nbTooltipStatus="info"
(click)="downloadFile()"></nb-icon>&nbsp;
<nb-icon icon="refresh-outline" status="primary" nbTooltip="Recargar archivo" nbTooltipPlacement="top" nbTooltipStatus="primary"
(click)="refreshFile()"></nb-icon>
</div>
