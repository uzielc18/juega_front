<div style="height: 100%" [nbSpinner]="loading" nbSpinnerStatus="primary"
nbSpinnerSize="small">
  <nb-card style="margin-bottom: 3px; height: 100%;" class="padreHover">
    <nb-card-header class="padre">
      <small>CONTENIDO DEL CURSO</small>
    </nb-card-header>
    <nb-card-body style="padding: 0;">
      <div *ngFor="let item of porincUnitsTopics">
        <div  style="padding: 15px 10px;background-color:var(--color-primary-500); color: #FFFFFF">
          <div class="d-flex justify-content-between align-items-center" >
            <small style="font-weight: bold; text-transform: uppercase;font-size: 13px;">UNIDAD {{item.orden_unidad}}</small>
          </div>
        </div>
        <div>
              <div *ngFor="let topis of item?.topics; let i = index">
                <div  class="d-flex justify-content-between align-items-center section_class" (click)="selectTopic2(topis, item, i)">
                  <div>
                    <small style="font-weight: bold; text-transform: uppercase;font-size: 12px;">SESIÃ“N {{topis.orden_tema}}</small><br>
                    <small class="label" style="font-size: 12px;">{{topis.fecha_tema| date: 'MMMM d, y'}}</small>
                  </div>
                  <nb-icon *ngIf="!topis?.checked" icon="arrow-ios-downward"></nb-icon>
                  <nb-icon *ngIf="topis?.checked" icon="arrow-ios-upward"></nb-icon>
                 </div>
                  <div *ngIf="elemtent && topis?.checked">
                    <div *ngFor="let el of topis.childElement"
                         [ngStyle]="getColorSelected(el)"
                         [class]="getClass(el, topis)"
                         class="section_class_element"
                         (click)="selectedElmtOrdenado2(el, topis.childElement)">
                      <nb-icon *ngIf="rolSemestre?.rol?.name === 'Estudiante'" [nbTooltip]="el?.pendings?.visto === 1? 'Visto': 'No visto'"
                               nbTooltipPlacement="top"
                               [nbTooltipStatus]="el?.pendings?.visto === 1? 'success': 'basic'"
                               [icon]="el?.pendings?.visto === 1? 'done-all-outline': 'checkmark-outline'"
                               [status]="el?.pendings?.visto === 1? 'success': 'basic'"></nb-icon>
                      <nb-icon [icon]="el?.type_elements?.icono"></nb-icon>&nbsp;{{el?.titulo}}
                    </div>
                  </div>
              </div>

        </div>
      </div>

      <hr style="margin: 0; color: #D1D7DC">
    </nb-card-body>

  </nb-card>
