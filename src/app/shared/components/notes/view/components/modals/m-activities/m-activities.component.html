<nb-card accent="primary" class="scrollModal" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
  <nb-card-header style="padding-top: 5px; padding-bottom: 5px;">
    <div class=" d-flex align-items-center justify-content-between">
      <div>

      </div>
      <button nbButton outline status="primary" size="tiny" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </nb-card-header>
  <nb-card-body class="text-center" >
    <div class="text-header">
      <strong>Seleccione la(s) actividad(es) que va a promediar el rubro del sílabo.</strong>
    </div>
    <br>
    <div class="table-responsive">
      <table class="table table-sm">
        <thead>
        <tr style="font-size: 12px;">
          <th>#</th>
          <th>Unidad</th>
          <th>Sesion</th>
          <th>Actividad</th>
          <th>Tipo</th>
          <th>Marcar</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="item != [] || ''" style="font-size: 10px; vertical-align: middle;">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        </tbody>
      </table>
      <div *ngIf="item == [] || ''" class="text-center" style="border: 1px solid #E3EBF3; padding: 8px 0">No existen elementos de evaluación asignados para este rubro.</div>
    </div>
  </nb-card-body>
  <nb-card-footer class="d-flex">
    <button type="button" class="ms-auto" nbButton size="small" (click)="closeModal()">Cancelar</button>
    <button
      type="button"
      class="ms-2"
      nbButton
      size="small"
      status="primary"
      >
      Guardar
    </button>
  </nb-card-footer>
</nb-card>
