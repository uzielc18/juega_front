<nb-card class="border-0"
         style="border-radius: 15px; margin: 0 30px"
         [nbSpinner]="loading"
         nbSpinnerStatus="primary"
         nbSpinnerSize="small">
  <!--<nb-card-header>
    <div class="d-flex">
      <nb-icon icon="droplet-outline" status="primary" style="font-size: 40px;"></nb-icon>&nbsp;&nbsp;
      <strong style="padding-top: 7px;">Tipos de Elementos</strong>
    </div>
  </nb-card-header>-->
  <nb-card-body class="pb-0 d-flex flex-column">
    <div class="ms-auto">
      <button
        nbButton
        status="info"
        nbTooltip="Obtener rubros de evaluaci贸n desde lamb"
        size="small" (click)="obtenerRubros()"
        [disabled]=" items.length != 0">
        <nb-icon icon="sync"></nb-icon></button>
      <button
        nbButton
        status="primary"
        nbTooltip="Obtener notas desde lamb"
        size="small">
        <nb-icon icon="swap"></nb-icon></button>
    </div>
    <br>
    <div class="table-responsive">
      <table class="table table-sm">
        <thead>
        <tr style="font-size: 12px;">
          <th>#</th>
          <th>Fecha</th>
          <th>Nombre Evaluaci贸n</th>
          <th>Ponderado</th>
          <th>Sincronizar</th>
        </tr>
        </thead>
        <tbody *ngIf="items.length != 0">
        <tr  *ngFor="let item of items, let i = index" style="font-size: 10px; vertical-align: middle;">
          <td>{{i + 1}}</td>
          <td>{{item.fecha_evaluacion | date : 'shortDate'}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.ponderado}}%</td>
          <td class="text-center" style="width: 1px; vertical-align: middle;">
            <div class="d-flex align-items-center justify-content-center">
              <button nbButton size="tiny" status="info" >
                <nb-icon  icon="refresh" style="font-size: 25px; cursor: pointer;" ></nb-icon>
              </button>
              <button nbButton size="tiny" status="basic" (click)="openElement(item)">
                <nb-icon  icon="move" style="font-size: 25px; cursor: pointer;" ></nb-icon>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <div *ngIf="items.length == 0" class="text-center" style="border: 1px solid #E3EBF3; padding: 8px 0">No existen rubros de evaluaci贸n, sincronizar con lamb.
      </div>
      <br>
    </div>
  </nb-card-body>
</nb-card>
