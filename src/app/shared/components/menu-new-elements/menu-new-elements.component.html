<div  style="height: 100%;" [nbSpinner]="loading" nbSpinnerStatus="primary"
     nbSpinnerSize="small">
  <nb-card style="margin-bottom: 3px; height: 100%;" class="padreHover">
    <nb-card-header class="padre">
      <small>Contenido del curso</small>
    </nb-card-header>
    <nb-card-body style="padding: 0;">
      <div>
        <div style="padding: 15px 10px;background-color: #F7F9FA" (click)="selectUnit()">
          <div class="d-flex justify-content-between align-items-center" >
            <small style="font-weight: bold">Unidad 1: introducci√≥n</small>
            <nb-icon *ngIf="!showUnit" icon="arrow-ios-downward"></nb-icon>
            <nb-icon *ngIf="showUnit" icon="arrow-ios-upward"></nb-icon>
          </div>
        </div>
        <div *ngIf="showUnit">
          <div  class="d-flex justify-content-between align-items-center section_class">
            <small>Seccion 1: Introducion al curso</small>
            <nb-icon *ngIf="!showSection" icon="arrow-ios-downward"></nb-icon>
            <nb-icon *ngIf="showSection" icon="arrow-ios-upward"></nb-icon>
          </div>
        </div>

      </div>
        <hr style="margin: 0; color: #D1D7DC">
    </nb-card-body>

  </nb-card>
</div>
