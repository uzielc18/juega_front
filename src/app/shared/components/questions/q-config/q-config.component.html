<nb-card>
  <nb-card-body>
    <div class="row">
      <div class="col-md-9">
        <form [formGroup]="formHeader">
          <label class="label">Pregunta:</label>
          <textarea nbInput fullWidth style="height: 115px;" formControlName="pregunta"></textarea>
          <control-messages [control]="formHeader.get('pregunta')"></control-messages>
        </form>
      </div>
      <div class="col-md-3">
        <div class="row text-center">
          <div class="col-md-6">
            <label class="label">Imagen o Audio</label>
            <lamb-prepare-file-pro
            [paramsInfo]="{
              key_file: key_file,
              directory: directorio,
              type: 'put',
              tabla: 'pendings',
              tipo: 'DOCUMENTO_TRABAJO'}"
            [numFiles]="6"
            (filterValueChange)="valueFile($event)"
            [listArrayFile]="arrayFile"
            [isDisabled]="false"
            [viewFile]="'UNIQUE'"
            [typeFile]="'audio-img'"
            >
            </lamb-prepare-file-pro>
          </div>
          <div class="col-md-6">
            <label class="label">Link de Youtube</label><br>
            <button nbButton  size="small" fullWidth (click)="openUrlYoutube()">
              <img src="https://i.pinimg.com/originals/91/c1/cd/91c1cdeacc84d0a5673bb716549ba366.png" height="20px" alt="">
            </button>
          </div>
        </div>
        <br>
          <div *ngIf="formHeader?.value?.tipo_adjunto === 'ARCHIVO'" class="text-center">
            <div *ngIf="formHeaderFile?.value?.file?.ext_file !== 'mp3'" >
              <div style="text-align: right; cursor: pointer;">
                <nb-icon icon="close-circle-outline" status="danger" (click)="deleteFile()"></nb-icon>
              </div>
              <div>
                <img src="{{formHeaderFile?.value?.file?.base64}}" style="width: 100%; height: 100%;max-height: 170px;margin: 0 auto;" alt="">
              </div>
            </div>
            <div *ngIf="formHeaderFile?.value?.file?.ext_file === 'mp3'">
              <div style="text-align: right; cursor: pointer;">
                <nb-icon icon="close-circle-outline" status="danger" (click)="deleteFile()"></nb-icon>
              </div>
              <div style="padding-top: 0px;">
                <app-video-player  [url]="formHeaderFile?.value?.file?.base64" [videoFormat]="'Audio'"></app-video-player>
              </div>
            </div>
          </div>
          <div *ngIf="formHeader?.value?.tipo_adjunto === 'URL'">
            <div style="text-align: right; cursor: pointer;">
              <nb-icon icon="close-circle-outline" status="danger" (click)="deleteLink()"></nb-icon>
            </div>
            <div>
              <app-video-player  [url]="formHeaderLink?.value?.url_externa" [videoFormat]="formHeaderLink?.value?.tamano_peso"></app-video-player>
            </div>
          </div>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-between">
      <div></div>
      <div>
      <div class="d-flex">
      <div *ngFor="let item of optionsType" style="padding-left: 3px; padding-right: 3px;">
        <button nbButton  size="large" [ngStyle]="{'background': item.checked ? item.color : '', 'color': item.checked ? 'white' : ''}" 
        (click)="changeButtom(item)" [disabled]="formHeader.invalid">
          <nb-icon [icon]="item.icon"></nb-icon>
        </button>
      </div>
      </div>
    </div>
    <div></div>
    </div>
  </nb-card-body>
</nb-card>
