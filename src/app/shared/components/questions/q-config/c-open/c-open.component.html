<div class="table-responsive">
    <table class="table table-sm">
        <tbody>
            <tr *ngFor="let item of arrayOpen; let i = index">
                <td style="width: 150px;">
                    <textarea type="text" fullWidth placeholder="Respuesta" nbInput fieldSize="small" style="height: 120px;" [(ngModel)]="item.option"></textarea>
                </td>
                <td style="width: 55px;">
                    <input type="number" fullWidth placeholder="Puntos" nbInput fieldSize="small" [(ngModel)]="item.puntos">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                          
                        </div>
                        <div>
                            <button nbButton size="small" status="primary" (click)="saveQuestion()" [disabled]="validButom">Guardar</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
