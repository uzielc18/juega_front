<div style="max-width: 800px;">
  <div *ngFor="let item of relationList; let i = index;" class="row m-0 align-items-center mb-3">
    <div class="col-md-5 d-flex align-items-center">
      <input type="text" nbInput fullWidth placeholder="Opci칩n {{ abecedario[i] | titlecase }}" class="me-2"
        [(ngModel)]="item.relacion">
      <lamb-prepare-file-pro [paramsInfo]="{
        key_file: key_file,
        directory: directorio,
        type: 'put',
        tabla: 'pendings',
        tipo: 'DOCUMENTO_TRABAJO'}" [numFiles]="6" (filterValueChange)="valueFile($event, item)"
        [listArrayFile]="arrayFile" [isDisabled]="false" [viewFile]="'UNIQUE'" [typeFile]="'img'">
      </lamb-prepare-file-pro>
    </div>
    <div class="col-md-7 d-flex align-items-center">
      <input type="text" nbInput fullWidth placeholder="Opci칩n {{ abecedario[i] | titlecase }}1" class="me-2"
        [(ngModel)]="item.resp">
      <lamb-prepare-file-pro [paramsInfo]="{
        key_file: key_file,
        directory: directorio,
        type: 'put',
        tabla: 'pendings',
        tipo: 'DOCUMENTO_TRABAJO'}" [numFiles]="6" (filterValueChange)="valueFile($event, item)"
        [listArrayFile]="arrayFile" [isDisabled]="false" [viewFile]="'UNIQUE'" [typeFile]="'img'">
      </lamb-prepare-file-pro>
      <input style="width: 100px;" type="number" nbInput placeholder="Puntos" class="ms-4 me-3"
        [(ngModel)]="item.puntos">
      <span class="fs-3" style="cursor: pointer;" aria-hidden="true" (click)="deleteRelation(i)">&times;</span>
    </div>
  </div>
  <div class="d-flex align-items-center">
    <button nbButton ghost status="info" size="tiny" (click)="addRelation()">A침adir otra relaci칩n</button>
    <button class="ms-auto" nbButton outline status="basic" size="small" (click)="cancel()">Cancelar</button>
    <button class="mx-2" nbButton status="primary" (click)="saveRelation()" [disabled]="validArray"
      size="small">Guardar</button>
  </div>
</div>
