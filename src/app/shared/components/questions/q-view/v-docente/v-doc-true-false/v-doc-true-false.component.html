<div class="table-responsive">
    <div *ngFor="let item of alternativas" class=" d-flex align-items-center justify-content-between">
        <div>
            <span *ngIf="item?.option === 'VERDADERO'" class="d-flex">
                <nb-icon *ngIf="item?.correcto !== 1"  icon="radio-button-off-outline"></nb-icon>
                <nb-icon *ngIf="item?.correcto === 1"  icon="radio-button-on-outline" status="primary"></nb-icon>
                &nbsp;&nbsp;<button  nbButton outline  status="success" size="tiny">{{item?.option}}</button>
            </span>
            <span *ngIf="item?.option === 'FALSO'" class="d-flex">
                <nb-icon *ngIf="item?.correcto !== 1"  icon="radio-button-off-outline"></nb-icon>
                <nb-icon *ngIf="item?.correcto === 1"  icon="radio-button-on-outline" status="primary"></nb-icon>
                &nbsp;&nbsp;<button  nbButton outline  status="danger" size="tiny">{{item?.option}}</button>
            </span>
        </div>
        <div>
            <nb-icon *ngIf="item?.correcto === 1" icon="done-all-outline" status="success"></nb-icon>&nbsp;&nbsp;<label class="label">{{item?.puntos}}</label> 
        </div>
    </div>
