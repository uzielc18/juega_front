<div>
  <div>
    <div style="display: block" *ngIf="items">
      <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [type]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"
      >
      </canvas>
    </div>
  </div>
</div>
