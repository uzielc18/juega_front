<nb-card accent="primary" class="scrollModal" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
  <nb-card-header style="padding-top: 5px; padding-bottom: 5px;">
    <div class=" d-flex align-items-center justify-content-between">
      <div>
        {{code == 'NEW'? 'NUEVO': 'ACTUALIZAR'}}
      </div>
      <button nbButton outline status="primary" size="tiny" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </nb-card-header>
  <nb-card-body style="padding-right: 35px; padding-left: 35px;" >
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="FormSession">

          <div class="row" style="padding-left: 0px; padding-right: 0px;">
            <div class="col-md-12">
              <div class="row">
                <label class="col-md-2 label">Tema:</label>
                <div class="col-md-10">
                  <input type="text" placeholder="Ingrese tema" fullWidth fieldSize="small" formControlName="tema" nbInput>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row" style="padding-left: 0px; padding-right: 0px;">
            <div class="col-md-12">
              <div class="row">
                <label class="col-md-2 label">Contenido:</label>
                <div class="col-md-10">
                  <input type="text" placeholder="Ingrese nombre" fullWidth fieldSize="small" formControlName="contenido" nbInput>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row" style="padding-left: 0px; padding-right: 0px;">
            <div class="col-md-12">
              <div class="row">
                <label class="col-md-2 label">Fecha tema:</label>
                <div class="col-md-10">
                  <nb-form-field>
                    <input type="text" nbInput placeholder="Fecha tema" fullWidth
                           [nbDatepicker]="fechaTema" fieldSize="small" formControlName="fecha_tema"/>
                    <nb-icon nbSuffix icon="calendar" status="primary" size="small"
                             pack="eva"></nb-icon>
                    <nb-datepicker #fechaTema format="dd/MM/yyyy">
                    </nb-datepicker>
                  </nb-form-field>
                </div>
              </div>
            </div>
          </div>

          <div class="row" style="padding-left: 0px; padding-right: 0px;">
            <div class="col-md-6">
              <div class="row">
                <label class="col-md-4 label">Modo:</label>
                <div class="col-md-8">
                  <nb-select
                    placeholder="Ingrese modo"
                    size="small"
                    formControlName="modo">

      </div>
    </div>
  </nb-card-body>
  <nb-card-footer class="d-flex">
    <button type="button" class="ms-auto" nbButton size="small" (click)="closeModal()">Cancelar</button>
    <button
      type="button"
      class="ms-2"
      nbButton
      size="small"
      status="primary"
      [disabled]="FormSession.invalid"
      (click)="saveSession()">
      Guardar
