    <div *ngIf="formHeader.value.drag_drop" cdkDropList  (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let items of dragList; let i = index" cdkDrag>
        <nb-card class="hobered"
            [ngStyle]="{
            'cursor': 'pointer',
            'margin-left': items?.nivel === 2 ? '25px' : '',
            'font-size':  items?.nivel === 1 ? '18px' : '13px',
            'font-weight':  items?.nivel === 1 ? 'bold' : '',
            'border-left': '6px solid #00244e'
            }">
            <nb-card-body>
                <div class="d-flex">
                <div>
                    {{i+1}})&nbsp;&nbsp;
                </div>
                <div>
                    {{items?.titulo || items?.pregunta}}
                    <span *ngIf="items?.nivel === 1" style="font-size: 13px;">
                    <br>
                    {{items?.descripcion}}
                    </span>
                </div>
                </div><br>
