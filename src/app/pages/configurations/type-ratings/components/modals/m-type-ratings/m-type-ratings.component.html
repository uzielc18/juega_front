<nb-card accent="primary" class="scrollModal" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
  <nb-card-header style="padding-top: 5px; padding-bottom: 5px;">
    <div class=" d-flex align-items-center justify-content-between">
      <div>
        {{code === 'NEW' ? 'NUEVO': 'EDITAR'}}
      </div>
      <button nbButton outline status="primary" size="tiny" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </nb-card-header>
  <nb-card-body class="text-center" >
    <div class="row">
      <div class="col-md-3 text-center">
        <nb-icon [icon]="FormTypeRantings.value.icono ? FormTypeRantings.value.icono : defaultIcon"  status="primary" style="font-size: 100px;"></nb-icon>
      </div>
      <div class="col-md-9">
        <form [formGroup]="FormTypeRantings">
          <div class="row">
            <label class="label col-md-3">Código:</label>
            <div class="col-md-9">
              <input type="text" placeholder="Ingrese código" nbInput fieldSize="small" fullWidth formControlName="codigo">
            </div>
          </div>
          <br>
          <div class="row">
            <label class="label col-md-3">Nombre:</label>
            <div class="col-md-9">
              <input type="text" placeholder="Ingrese nombre" nbInput fieldSize="small" fullWidth formControlName="nombre">
            </div>
          </div>
          <br>
          <div class="row">
            <label class="label col-md-3">Máximo Valor:</label>
            <div class="col-md-9">
              <input type="number" placeholder="Ingrese su valor" nbInput fieldSize="small" fullWidth formControlName="max_valor">
            </div>
          </div>
          <br>
          <div class="row">
            <label class="label col-md-3">Mínimo Valor:</label>
            <div class="col-md-9">
              <input type="number" placeholder="Ingrese su valor" nbInput fieldSize="small" fullWidth formControlName="min_valor">
            </div>
          </div>
          <br>
          <div class="row">
            <label class="label col-md-3">Icono:</label>
            <div class="col-md-9">
              <input type="text" placeholder="Ingrese icono" nbInput fieldSize="small" fullWidth formControlName="icono">
            </div>
          </div>

        </form>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer class="d-flex">
    <button type="button" class="ms-auto" nbButton size="small" (click)="closeModal()">Cancelar</button>
    <button
      type="button"
      class="ms-2"
      nbButton
      size="small"
      status="primary"
      (click)="saveTypeRatings()"
      [disabled] = "FormTypeRantings.invalid">
      Guardar
    </button>
  </nb-card-footer>
</nb-card>
