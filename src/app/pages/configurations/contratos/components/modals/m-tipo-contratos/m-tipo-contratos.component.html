<nb-card accent="primary" class="scrollModal" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
  <nb-card-header style="padding-top: 5px; padding-bottom: 5px;">
    <div class=" d-flex align-items-center justify-content-between">
      <div>
        {{code === 'NEW' ? 'NUEVO Tipo de Contrato': 'EDITAR Tipo de Contrato'}}
      </div>
      <button nbButton outline status="primary" size="tiny" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </nb-card-header>
  <nb-card-body class="text-center" >
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="FormTipoContratos">
          <div class="row">
            <label class="label col-md-3">Nivel de enzeñanza:</label>
            <div class="col-md-9">
              <nb-select fullWidth size="small" placeholder="Selecciona" formControlName="nivel_ensenanza_id">
                <nb-option *ngFor="let nivel of niveles" [value]="nivel.id">{{nivel.nombre}}</nb-option>
              </nb-select>
              <input type="text" class="nivel_ensenanza_id" maxlength="4" placeholder="nivel_ensenanza_id" nbInput fieldSize="small" fullWidth formControlName="nivel_ensenanza_id">
            </div>
          </div>
          <br>
          <div class="row">
            <label class="label col-md-3">Nombre:</label>
            <div class="col-md-9">
              <input type="text" placeholder="Ingrese nombre" nbInput fieldSize="small" fullWidth formControlName="nombre">
            </div>
          </div>
          <div class="row">
            <label class="label col-md-3">Sigla:</label>
            <div class="col-md-9">
              <input type="text" placeholder="Ingrese sigla" nbInput fieldSize="small" fullWidth formControlName="sigla">
            </div>
          </div>
          <div class="row">
            <label class="label col-md-3">id_tipo_contratos:</label>
            <div class="col-md-9">
              <input type="text" placeholder="Ingrese id_tipo_contratos de lamb" nbInput fieldSize="small" fullWidth formControlName="id_tipo_contratos">
            </div>
          </div>
          <div class="row">
            <label class="label col-md-3">id_tipo_programas:</label>
            <div class="col-md-9">
              <input type="text" placeholder="Ingrese el id_tipo_programas de lamb" nbInput fieldSize="small" fullWidth formControlName="id_tipo_programas">
            </div>
          </div>
          <div class="row">
            <label class="label col-md-3">Código:</label>
            <div class="col-md-9">
              <input type="text" placeholder="Ingrese código" nbInput fieldSize="small" fullWidth formControlName="codigo">
            </div>
          </div>
        </form>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer class="d-flex">
    <button type="button" class="ms-auto" nbButton size="small" (click)="closeModal()">Cancelar</button>
    <button
      type="button"
      class="ms-2"
      nbButton
      size="small"
      status="primary"
      (click)="save()"
      [disabled] = "FormTipoContratos.invalid">
      Guardar
    </button>
  </nb-card-footer>
</nb-card>
