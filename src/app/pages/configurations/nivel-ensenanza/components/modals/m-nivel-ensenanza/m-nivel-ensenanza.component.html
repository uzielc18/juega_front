<nb-card accent="primary" class="scrollModal" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
  <nb-card-header style="padding-top: 5px; padding-bottom: 5px;">
    <div class=" d-flex align-items-center justify-content-between">
      <div>
        {{code === 'NEW' ? 'NUEVO': 'EDITAR'}}
      </div>
      <button nbButton outline status="primary" size="tiny" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </nb-card-header>
  <nb-card-body class="text-center" >
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="FormNivelEnsenanza">
            <div class="row">
              <label class="label col-md-3">id_nivel_ensenanza:</label>
              <div class="col-md-9">
                <input type="text" class="id_nivel_ensenanza" maxlength="4" placeholder="Ingrese id_nivel_ensenanza" nbInput fieldSize="small" fullWidth formControlName="id_nivel_ensenanza">
              </div>
            </div>
            <br>
            <div class="row">
              <label class="label col-md-3">Nombre:</label>
              <div class="col-md-9">
                <input type="text" placeholder="Ingrese nombre" nbInput fieldSize="small" fullWidth formControlName="nombre">
              </div>
            </div>
            <br>
            <div class="row">
              <label class="label col-md-3">Descripción:</label>
              <div class="col-md-9">
                <input type="text" placeholder="Ingrese Descripción" nbInput fieldSize="small" fullWidth formControlName="descripcion">
              </div>
            </div>
            <br>
            <div class="row">
              <label class="label col-md-3">Código:</label>
              <div class="col-md-9">
                <input type="text" placeholder="Ingrese codigo" nbInput fieldSize="small" fullWidth formControlName="codigo">
              </div>
            </div>
          </form>
        </div>
      </div>
  </nb-card-body>
  <nb-card-footer class="d-flex">
    <button type="button" class="ms-auto" nbButton size="small" (click)="closeModal()">Cancelar</button>
    <button
      type="button"
      class="ms-2"
      nbButton
      size="small"
      status="primary"
      (click)="save()"
      [disabled] = "FormNivelEnsenanza.invalid">
      Guardar
    </button>
  </nb-card-footer>
</nb-card>
