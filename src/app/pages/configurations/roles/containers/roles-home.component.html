<nb-card class="h-100 border-0"
         style="border-radius: 15px"
         [nbSpinner]="loading"
         nbSpinnerStatus="primary"
         nbSpinnerSize="large">
  <nb-card-header>
    <div class="d-flex">
      <nb-icon icon="cube" status="primary" style="font-size: 40px;"></nb-icon>&nbsp;&nbsp;
      <strong style="padding-top: 7px;">ROLES</strong>
    </div>
  </nb-card-header>
  <nb-card-body class="pb-0 d-flex flex-column">
    <button
      class="ms-auto"
      nbButton
      status="primary"
      (click)="openRoles('', 'NEW')"
      nbTooltip="Nuevo Semestre"
      size="small">
      <nb-icon icon="plus"></nb-icon>Crear</button>

    <div class="table-responsive">
      <table class="table table-sm">
        <thead>
        <tr style="font-size: 12px;">
          <th>Name</th>
          <th>guard_name</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr  style="font-size: 10px; vertical-align: middle;" *ngFor="let item of roles">
          <td>{{item.name}}</td>
          <td>{{item.guard_name}}</td>

          <td class="text-center" style="width: 1px; vertical-align: middle;">
            <div class="d-flex align-items-center justify-content-center">
              <button nbButton status="info" size="tiny" (click)="openRoles(item, 'UPDATE')">
                <nb-icon  icon="edit" style="font-size: 25px; cursor: pointer;" ></nb-icon>
              </button>
              <button nbButton status="danger" size="tiny" (click)="delete(item)">
                <nb-icon  icon="trash" style="font-size: 25px; cursor: pointer;" ></nb-icon>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
