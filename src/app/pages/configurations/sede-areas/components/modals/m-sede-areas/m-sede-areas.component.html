<nb-card accent="primary" class="scrollModal" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
  <nb-card-header style="padding-top: 5px; padding-bottom: 5px;">
    <div class=" d-flex align-items-center justify-content-between">
      <div>
        {{code === 'NEW' ? 'NUEVA SEDE AREA': 'EDITAR SEDE AREA'}}
      </div>
      <button nbButton outline status="primary" size="tiny" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </nb-card-header>
  <nb-card-body class="text-center" >
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="FormSedeAreas">
          <div class="row">
            <label class="label col-md-3">area_id:</label>
            <div class="col-md-9">
              <input type="text" class="area_id" maxlength="4" placeholder="Area_id" nbInput fieldSize="small" fullWidth formControlName="area_id">
            </div>
          </div>
          <br>
          <div class="row">
            <label class="label col-md-3">sede_id:</label>
            <div class="col-md-9">
              <input type="text" placeholder="Ingrese nombre" nbInput fieldSize="small" fullWidth formControlName="sede_id">
            </div>
          </div>
          <div class="row">
            <label class="label col-md-3">id_sede_areas:</label>
            <div class="col-md-9">
              <input type="text" placeholder="Ingrese sigla" nbInput fieldSize="small" fullWidth formControlName="id_sede_areas">
            </div>
          </div>
          <div class="row">
            <label class="label col-md-3">codigo:</label>
            <div class="col-md-9">
              <input type="text" placeholder="Ingrese el id del padre del area" nbInput fieldSize="small" fullWidth formControlName="codigo">
            </div>
          </div>
          <div class="row">
            <label class="label col-md-3">url_pago_visa:</label>
            <div class="col-md-9">
              <input type="text" placeholder="Ingrese id areas de lamb" nbInput fieldSize="small" fullWidth formControlName="url_pago_visa">
            </div>
          </div>
          <div class="row">
            <label class="label col-md-3">codigo_pago:</label>
            <div class="col-md-9">
              <input type="text" placeholder="Ingrese el id del padre del area" nbInput fieldSize="small" fullWidth formControlName="codigo_pago">
            </div>
          </div>
        </form>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer class="d-flex">
    <button type="button" class="ms-auto" nbButton size="small" (click)="closeModal()">Cancelar</button>
    <button
      type="button"
      class="ms-2"
      nbButton
      size="small"
      status="primary"
      (click)="save()"
      [disabled] = "FormSedeAreas.invalid">
      Guardar
    </button>
  </nb-card-footer>
</nb-card>
