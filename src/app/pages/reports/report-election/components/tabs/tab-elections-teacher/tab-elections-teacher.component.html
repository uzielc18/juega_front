<div class="row">
  <div class="col-md-4 col-xxl-2">
    <nb-card>
      <nb-card-body class="d-flex justify-content-between flex-wrap">
        <div>
          <button nbButton status="primary" size="small" outline style="margin-right: 10px">Elecciones</button>
          <div>
            <ul class="list_group">
              <li *ngFor="let item of dataFilter" (click)="selectItem(item, dataFilter)" [ngClass]="classActive(item)" class="list_item">{{item.name | uppercase}}</li>
            </ul>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
