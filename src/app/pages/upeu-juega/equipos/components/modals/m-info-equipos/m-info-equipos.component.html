<nb-card accent="primary" class="scrollModal" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
  <nb-card-header style="padding-top: 5px; padding-bottom: 5px;">
    <div class=" d-flex align-items-center justify-content-between">
      <div>
        {{code === 'NEW' ? 'NUEVA CATEGORIA': 'EDITAR CATEGORIA'}}
      </div>
      <button nbButton outline status="primary" size="tiny" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </nb-card-header>
  <nb-card-body class="text-center" >
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="formInfo">
          <input type="text" placeholder="equipo_id" nbInput fieldSize="small"  formControlName="equipo_id">
          <input type="text" placeholder="categorias_equipo_id" nbInput fieldSize="small"  formControlName="categorias_equipo_id">
          <input type="text" placeholder="disciplina_id" nbInput fieldSize="small"  formControlName="disciplina_id">
          <div class="row">
            <label class="label col-md-3">Nombre:</label>
            <div class="col-md-9">
              <input type="text" placeholder="Ingrese nombre" nbInput fieldSize="small" fullWidth formControlName="nombre">
            </div>
          </div>
          <br>
          <div class="row">
            <label class="label col-md-3">Delegado:</label>
            <div class="col-md-9">
              <input type="text" placeholder="Ingrese el nombre del Delegado" nbInput fieldSize="small" fullWidth formControlName="delegado">
            </div>
          </div>
          <br>
          <div class="row">
            <label class="label col-md-3">Código:</label>
            <div class="col-md-9">
              <input type="text" placeholder="Ingrese Código" nbInput fieldSize="small" fullWidth formControlName="codigo">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-7">
              <div class="row">
                <label class="label col-md-5">Background:</label>
                <div class="col-md-7">
                  <input type="color" placeholder="Ingrese color-hex" nbInput fieldSize="small" fullWidth formControlName="color"
                         [value]="formInfo.value.color">
                </div>
              </div>

            </div>
            <div class="col-md-5">
              <div class="row">
                <div class="col-md-12">
                  <input type="text"  placeholder="Ingrese color-hex" nbInput fieldSize="small" fullWidth formControlName="color"
                         [value]="formInfo.value.color">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer class="d-flex">
    <button type="button" class="ms-auto" nbButton size="small" (click)="closeModal()">Cancelar</button>
    <button
      type="button"
      class="ms-2"
      nbButton
      size="small"
      status="primary"
      (click)="save()"
      [disabled] = "formInfo.invalid">
      Guardar
    </button>
  </nb-card-footer>
</nb-card>
