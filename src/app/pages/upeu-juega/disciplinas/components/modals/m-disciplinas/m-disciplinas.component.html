<nb-card accent="primary" class="scrollModal" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
  <nb-card-header style="padding-top: 5px; padding-bottom: 5px;">
    <div class=" d-flex align-items-center justify-content-between">
      <div>
        {{code === 'NEW' ? 'NUEVA DISCIPLINA': 'EDITAR DISCIPLINA'}}
      </div>
      <button nbButton outline status="primary" size="tiny" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </nb-card-header>
  <nb-card-body class="text-center" >
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="FormDisciplinas">

          <div class="row">
            <label class="label col-md-3">Campeonato:</label>
            <div class="col-md-9">
              <span *ngIf="campeonato">{{campeonato.name}}</span>
              <input *ngIf="!campeonato" type="text" placeholder="Cambiar por select" nbInput fieldSize="small" fullWidth formControlName="upeucampeonato_id">
            </div>
          </div>
          <br>
          <div class="row">
            <label class="label col-md-3">Nombre:</label>
            <div class="col-md-9">
              <input type="text" placeholder="Ingrese nombre" nbInput fieldSize="small" fullWidth formControlName="name">
            </div>
          </div>
        </form>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer class="d-flex">
    <button type="button" class="ms-auto" nbButton size="small" (click)="closeModal()">Cancelar</button>
    <button
      type="button"
      class="ms-2"
      nbButton
      size="small"
      status="primary"
      (click)="save()"
      [disabled] = "FormDisciplinas.invalid">
      Guardar
    </button>
  </nb-card-footer>
</nb-card>
