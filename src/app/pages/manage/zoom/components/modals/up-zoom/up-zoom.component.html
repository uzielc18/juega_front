<nb-card accent="primary" class="scrollModal" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large"
    nbSpinnerMessage="Procesando informaciÃ³n">
    <nb-card-header style="padding-top: 5px; padding-bottom: 5px;">
        <div class=" d-flex align-items-center justify-content-between">
            <div>
                {{code === 'NEW' ? 'NUEVO' : 'MODIFICAR'}}
            </div>
            <button nbButton outline status="primary" size="tiny" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="formHeader">
        <div class="row">
                <label class="label col-md-4">Programa estudio:</label>
                <div class="col-md-8">
                    <nb-select fullWidth size="small" placeholder="Selecciona" formControlName="id">
                        <nb-option *ngFor="let item of listProgramStudy" [value]="item.id">{{item.nombre_corto}} &nbsp; ( {{item.sede_nombre}}
                            {{item.semiprecencial_nombre ? ('- ' + item.semiprecencial_nombre) : ''}} )</nb-option>
                    </nb-select>
                    <control-messages [control]="formHeader.get('id')"></control-messages>
                </div>
        </div>
        <br>
        <div class="row">
            <label class="label col-md-4">Correo:</label>
            <div class="col-md-8">
                <input type="text" fullWidth nbInput placeholder="Correo" formControlName="correo" fieldSize="small">
                <control-messages [control]="formHeader.get('correo')"></control-messages>
            </div>
        </div>
        <br>
        <div class="row">
            <label class="label col-md-4">Clave:</label>
            <div class="col-md-8">
                <input type="text" fullWidth nbInput placeholder="Clave" formControlName="clave" fieldSize="small">
                <control-messages [control]="formHeader.get('clave')"></control-messages>
            </div>
        </div>
        <br>
        <div class="row">
            <label class="label col-md-4">Ciclo:</label>
            <div class="col-md-8">
                <nb-select fullWidth size="small" placeholder="Selecciona" formControlName="ciclo">
                    <nb-option value="" disabled>Selecciona ciclo</nb-option>
                    <nb-option *ngFor="let item of ciclos" [value]="item.ciclo">{{item.ciclo}}</nb-option>
                </nb-select>
                <control-messages [control]="formHeader.get('ciclo')"></control-messages>
            </div>
        </div>
        <br>
        <div class="row">
            <label class="label col-md-4">Grupo:</label>
            <div class="col-md-8">
                <input type="text" fullWidth nbInput placeholder="Grupo" formControlName="grupo" fieldSize="small">
                <control-messages [control]="formHeader.get('grupo')"></control-messages>
            </div>
        </div>
        <br>
        <div class="row">
            <label class="label col-md-4">Host key:</label>
            <div class="col-md-8">
                <input type="text" fullWidth nbInput placeholder="Host" formControlName="host_key" fieldSize="small">
                <control-messages [control]="formHeader.get('host_key')"></control-messages>
            </div>
        </div>
    </form>
    </nb-card-body>
    <nb-card-footer class="text-center">
        <button nbButton size="small" status="primary" [disabled]="formHeader.invalid" (click)="saveZoom()">Guardar</button>
    </nb-card-footer>
</nb-card>
