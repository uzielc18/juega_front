<nb-card accent="primary" class="scrollModal" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large"
    nbSpinnerMessage="Procesando información">
    <nb-card-header style="padding-top: 5px; padding-bottom: 5px;">
        <div class=" d-flex align-items-center justify-content-between">
            <div>
                Cursos por zoom
            </div>
            <button nbButton outline status="primary" size="tiny" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <hr>
        <form [formGroup]="formHeader">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-3">
                <label class="label">Escuela</label>
                <input type="text" nbInput fullWidth placeholder="Escuela" formControlName="id_escuela">
            </div>
            <div class="col-md-3">
                <label class="label">Ciclo</label>
                <nb-select size="small" fullWidth placeholder="Ciclo" formControlName="ciclo">
                    <nb-option value="1">
                        1
                    </nb-option>
                </nb-select>
            </div>
        </div>
    </form>
    </nb-card-header>
    <nb-card-body>
        <div class="table-responsive">
            <table class="table table-sm">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Id carga docente</th>
                        <th>Nombre</th>
                        <th>Docente</th>
                        <th>Cod. anfitrión</th>
                        <th>Zoom</th>
                        <th style="width: 1px;"><nb-icon icon="people" style="font-size: 20px;"></nb-icon></th>
                        <th class="text-center" style="width: 1px;" colspan="5">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listCourseZoom; let i = index" style="font-size: 10px; vertical-align: middle;">
                        <td>{{item.id_carga_curso_docente}}</td>
                        <td>{{'Sin nombre'}}</td>
                        <td>{{'Sin docente'}}</td>
                        <td>{{item.meeting_id}}</td>
                        <td style="color: brown;">{{item.join_url}}</td>
                        <td>100</td>
                        <td class="text-center">
                            <nb-icon icon="video-outline" status="primary" style="font-size: 25px; cursor: pointer;" (click)="openConfig(item)"></nb-icon> <br>
                            Zoom
                        </td>
                        <!-- <td class="text-center">
                            <nb-icon icon="list-outline" status="primary" style="font-size: 25px; cursor: pointer;"></nb-icon> <br>
                            Unidades
                        </td>
                        <td class="text-center">
                            <nb-icon icon="tv-outline" status="warning" style="font-size: 25px; cursor: pointer;"></nb-icon> <br>
                            Portada
                        </td> -->
                        <td class="text-center">
                            <nb-icon icon="edit-outline" status="info" style="font-size: 25px; cursor: pointer;"></nb-icon> <br>
                            Editar
                        </td>
                        <td class="text-center">
                            <nb-icon icon="trash-outline" status="danger" style="font-size: 25px; cursor: pointer;"></nb-icon> <br>
                            Eliminar
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <div class="d-flex">
            <h5 style="color: brown;">{{listCourseZoom?.length}}</h5> <label class="label">&nbsp;&nbsp;Registros</label> 
        </div>
        
    </nb-card-footer>
</nb-card>
