<nb-card
  accent="primary"
  class="scrollModal"
  [nbSpinner]="loading"
  nbSpinnerStatus="primary"
  nbSpinnerSize="large"
  nbSpinnerMessage="Procesando informaciÃ³n"
>
  <nb-card-header style="padding-top: 5px; padding-bottom: 5px">
    <div class="d-flex align-items-center justify-content-between">
      <h3>Cursos</h3>
      <button
        nbButton
        outline
        status="primary"
        size="tiny"
        (click)="closeModal()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </nb-card-header>
  <nb-card-body>
    <h1>hola</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Contenido</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let silabu of item">
          <td>{{ silabu?.contenido }}</td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination
        [collectionSize]="pagination?.sizeListData"
        [(page)]="pagination.page"
        [maxSize]="20"
        [disabled]="pagination?.isDisabledPage"
        [pageSize]="pagination?.sizePage"
        class="d-flex justify-content-center"
        size="sm"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      >
      </ngb-pagination>
    </div>
  </nb-card-body>
</nb-card>
