<nb-card
  accent="primary"
  class="scrollModal"
  [nbSpinner]="loading"
  nbSpinnerStatus="primary"
  nbSpinnerSize="large"
  nbSpinnerMessage="Procesando información"
>
  <nb-card-header style="padding-top: 5px; padding-bottom: 5px">
    <div class="d-flex align-items-center justify-content-between">
      <h4>Evaluaciones</h4>
      <button nbButton outline status="primary" size="tiny" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </nb-card-header>
  <nb-card-body>
    <table class="table table-sm table-striped">
      <thead>
      <tr style="font-size: 14px" class="fw-bold text-center">
        <th>Descripción</th>
        <th>Fecha de evaluación</th>
        <th>Ponderado</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let evaluaciones of items" style="font-size: 12px" class="align-middle">
        <td>{{evaluaciones.descripcion}}</td>
        <td class="text-center">{{evaluaciones.fecha_evaluacion| date: 'shortDate'}}</td>
        <td class="text-center">{{evaluaciones.ponderado}}</td>
      </tr>
      </tbody>
    </table>
  </nb-card-body>
  <nb-card-footer>
    <div class="d-flex align-items-center justify-content-between p-2">
      <p class="text-danger fw-bold mb-0">Total: {{items.length}}</p>
      <ngb-pagination
        [collectionSize]="pagination?.collectionSize"
        [(page)]="pagination.page"
        [pageSize]="pagination?.pageSize"
        (pageChange)="refreshItems()"
      >
      </ngb-pagination>
      <nb-form-field [formGroup]="formHeader">
        <nb-icon nbPrefix icon="list-outline"></nb-icon>
        <nb-select size="small" status="primary" formControlName="id_per_page" fullWidth>
          <nb-option *ngFor="let per of pagesCount" [value]="per" (click)="selectedPerPage(per)"
          >Paginar de {{ per }} en {{ per }}</nb-option
          >
        </nb-select>
      </nb-form-field>
    </div>
  </nb-card-footer>
</nb-card>
