<nb-card class="m-0 h-100 border-0" style="border-radius: 15px" [nbSpinner]="loading" nbSpinnerStatus="primary"
         nbSpinnerSize="small">
  <nb-card-header>
    <div class="d-flex">
      <nb-icon icon="bell-outline" status="primary" style="font-size: 40px"></nb-icon>&nbsp;&nbsp;
      <strong style="padding-top: 7px">CAMPAÑA</strong>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="row" style="padding: 0px">
      <div class="col-md-10"></div>
      <div class="col-md-2">
        <button nbButton size="small" fullWidth status="primary" (click)="crearView()">Crear</button>
      </div>
    </div>
    <hr>
    <div class="table-responsive">
      <table class="table table-sm">
        <thead>
        <tr style="font-size: 12px;">
          <th class="text-center" style="width: 1px">#</th>
          <th class="text-center">Título</th>
          <th class="text-center">Consulta</th>
          <th class="text-center">Fecha inicio</th>
          <th class="text-center">Fecha fin</th>
          <th class="text-center">Numero de respuestas</th>
          <th style="width: 1px" colspan="2">Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of data;  let i = index" style="font-size: 12px; vertical-align: middle">
          <td class="text-center">{{i+ 1}}</td>
          <td class="text-center">{{item.titulo}}</td>
          <td class="text-center">{{item.consulta}}</td>
          <td class="text-center">{{item.fecha_inicio}}</td>
          <td class="text-center">{{item.fecha_fin}}</td>
          <td class="text-center">{{item.count_answers}}</td>
          <th style="width: 1px">
            <button nbButton size="tiny" status="primary" (click)="editInquiries(item)"><nb-icon icon="edit"></nb-icon></button>
          </th>
          <th style="width: 1px">
            <button nbButton size="tiny" status="danger" (click)="deleteInquiries(item)"><nb-icon icon="trash"></nb-icon></button>
          </th>
        </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
