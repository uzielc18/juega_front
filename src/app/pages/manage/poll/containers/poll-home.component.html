<nb-card class="m-0 h-100 border-0" style="border-radius: 15px" [nbSpinner]="loading" nbSpinnerStatus="primary"
         nbSpinnerSize="small">
  <nb-card-header>
    <div class="d-flex">
      <nb-icon icon="bell-outline" status="primary" style="font-size: 40px"></nb-icon>&nbsp;&nbsp;
      <strong style="padding-top: 7px">CAMPAÑA</strong>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="row" style="padding: 0px">
      <div class="col-md-10"></div>
      <div class="col-md-2">
        <button nbButton size="small" fullWidth status="primary" (click)="crearView()">Crear</button>
      </div>
    </div>
    <nb-tabset>
      <nb-tab tabTitle="Campaña">
        <app-tab-poll-camp [data] = "data"
                           (editInquiries) = "editInquiries($event)"
                           (deleteInquiries) = "deleteInquiries($event)"></app-tab-poll-camp>
      </nb-tab>
      <nb-tab tabTitle="Elecciones">
        <app-tab-elections-poll [data] = "dataElections"
                                (editInquiries) = "editInquiries($event)"
                                (deleteInquiries) = "deleteInquiries($event)"></app-tab-elections-poll>
      </nb-tab>
    </nb-tabset>

  </nb-card-body>
</nb-card>
