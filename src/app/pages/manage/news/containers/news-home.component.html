<nb-card class="m-0 h-100 border-0" style="border-radius: 15px" [nbSpinner]="loading" nbSpinnerStatus="primary"
    nbSpinnerSize="small">
    <nb-card-header>
        <div class="d-flex">
            <nb-icon icon="bell-outline" status="primary" style="font-size: 40px"></nb-icon>&nbsp;&nbsp;
            <strong style="padding-top: 7px">NOTICIAS</strong>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="row" style="padding: 0px">
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <button nbButton size="small" fullWidth status="primary" (click)="crearView()">Crear</button>
            </div>
        </div>
        <hr>
        <nb-tabset>
            <nb-tab tabTitle="Notcias activas">
              <app-t-new-active (loadingsForm) = loadingsForm($event)
                                (clickGetFileItem) = getFileItem($event)
                                (clickDeleteNews) = deleteNews($event)
                                [events]="eventsSubject.asObservable()"></app-t-new-active>
            </nb-tab>
            <nb-tab tabTitle="Noticias futuras">
              <app-t-new-future (loadingsForm) = loadingsForm($event)
                                (clickGetFileItem) = getFileItem($event)
                                (clickDeleteNews) = deleteNews($event)
                                (clickGetPostNews) = postNews($event)
                                [events]="eventsSubject.asObservable()"></app-t-new-future>
            </nb-tab>
            <nb-tab tabTitle="Noticias pasadas">
                <app-t-new-past (loadingsForm) = loadingsForm($event)
                                (clickGetFileItem) = getFileItem($event)
                                (clickDeleteNews) = deleteNews($event)
                                (clickGetPostNews) = postNews($event)
                                [events]="eventsSubject.asObservable()"></app-t-new-past>
              </nb-tab>
           </nb-tabset>
    </nb-card-body>
</nb-card>
