<nb-card class="instructions-container m-4">
  <nb-card-body class="px-4 py-3">
    <div class="d-flex">
      <div class="instructions">
        <!-- <h4 class="instructions-title">{{ element?.titulo }}</h4> -->
        <p class="instructions-description">{{ element?.descripcion }}</p>
      </div>
    </div>
    <div>
      <a [href]="element?.url_externa" target="_blank">{{ element?.url_externa }}</a>
      <br>
      <a class="mt-2" nbButton status="primary" [href]="element?.url_externa" size="small" target="_blank">Ir al enlace</a>
    </div>
  </nb-card-body>
</nb-card>
