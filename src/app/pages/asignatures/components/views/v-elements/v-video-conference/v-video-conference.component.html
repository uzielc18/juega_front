<nb-card class="instructions-container m-4">
  <nb-card-body class="px-4 py-3">
    <div class="d-flex">
      <div class="instructions">
        <h4 class="instructions-title">{{ element?.titulo }}</h4>
        <p class="instructions-description">{{ element?.descripcion }}</p>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center">
      <button nbButton status="primary" class="mb-3 px-5">Entrar ahora <nb-icon icon="arrow-right"></nb-icon>
      </button>
      <button nbButton appearance="outline" class="px-4">Hoy no podré asistir<nb-icon icon="eye-outline">
        </nb-icon></button>
    </div>
  </nb-card-body>
</nb-card>
