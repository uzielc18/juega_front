<nb-card class="instructions-container" style="margin-left: 20px; margin-right: 20px;">
  <nb-card-body class="px-4 py-3">
    <div class="d-flex">
      <div class="instructions">
        <!-- <h4 class="instructions-title">{{ element?.titulo }}</h4> -->
        <p class="instructions-description">{{ element?.descripcion }}</p>
      </div>
    </div>
    <div>
      <h4 class="attached-files-title">Archivos de apoyo</h4> <br>
      <app-list-view-files [arrayFiles]="element?.element_files || []" [director]="getDirectoy()"></app-list-view-files>
    </div>
  </nb-card-body>
</nb-card>
