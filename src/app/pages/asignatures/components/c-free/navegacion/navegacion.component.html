<nb-card >
  <nb-card-header>
      <div class="row" [nbSpinner]="loading" *ngIf="zoom.length !== 0">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12" *ngIf="zoom.id_zoom_meetings !== null">
              <a [href]="zoom.join_url" target="_blank" style="text-decoration: none">
                <button nbButton status="primary" size="small" fullWidth>
                  <nb-icon icon="video"></nb-icon>
                  Iniciar reuni贸n
                </button>
              </a>
            </div>
            <div class="col-md-12" *ngIf="zoom.id_zoom_meetings === null && rolSemestre.rol.name === 'Docente' ">
              <button nbButton status="danger" size="small" fullWidth (click)="crearSalaZoom()">Crear sala zoom</button>
            </div>
          </div>
        </div>
        <br>
        <br>
        <div class="col-md-12" *ngIf="zoom.host_id !==null && rolSemestre.rol.name === 'Docente'">
          <small class="fw-bold" style="font-size: 12px; font-weight: 700 !important;">Clave de anfitri贸n</small>
          <hr class="me-3 mt-2 " style="color:#8F9BB3;"/>
          <div class="row">
            <div class="col-md-6 text-center">
              <small>{{zoom.host_key}}</small>
            </div>
            <div class="col-md-6 text-center">
              <button nbButton [nbTooltip]="tootipValue" nbTooltipStatus="primary" status="primary" size="tiny" (click)="copy(tooltip, zoom.host_key)"><nb-icon icon="copy-outline"></nb-icon>Copiar</button>
            </div>
          </div>
        </div>
      </div>
      <span class="message">{{item.message}}</span>
  </nb-card-header>
  <nb-card-body class="px-0 py-4" >
    <div class="tabs-container">
      <nb-tabset (changeTab)="changeTabs($event)">
        <nb-tab [tabTitle]="showText ? 'Silabo' : ''" tabIcon="book-open-outline" responsive tabId="silabo" style="max-height: 70vh;">
          <app-silabo [curso]="curso"></app-silabo>
        </nb-tab>
        <nb-tab [tabTitle]="showText ? 'Preguntas' : ''" tabIcon="question-mark-outline" responsive tabId="pregunta" style="max-height: 70vh;">
          <app-preguntas [userInfo]="userInfo" [curso]="curso"></app-preguntas>
        </nb-tab>
        <nb-tab [tabTitle]="showText ? 'Justificaci贸n' : ''" tabIcon="bell-outline" responsive badgeText="{{this.justificatiosn.length}}" badgeStatus="danger" badgePosition="top right" tabId="justifications" style="max-height: 70vh;">
          <app-justifications [userInfo]="userInfo" [curso]="curso"></app-justifications>
        </nb-tab>
        <nb-tab [tabTitle]="showText ? 'Estudiantes' : ''" tabIcon="people-outline" responsive tabId="estudiantes" style="max-height: 70vh;">
          <app-estudiantes [curso]="curso"></app-estudiantes>
        </nb-tab>
        <nb-tab class="prueba" *ngIf="rolSemestre.rol.id !== 5" [tabTitle]="showText ? 'Configuraci贸n' : ''" tabIcon="settings-2-outline" responsive tabId="configuracion" style="max-height: 70vh;">
          <app-configuraciones  [curso]="curso" (changeLoad)="syngChanges($event)"></app-configuraciones>
        </nb-tab>
      </nb-tabset>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <hr />
  </nb-card-footer>
</nb-card>
