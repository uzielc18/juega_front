<nb-card accent="primary" class="scrollModal"[nbSpinner]="loading" nbSpinnerStatus="primary"
  nbSpinnerSize="large" nbSpinnerMessage="Procesando información">
  <nb-card-header style="padding-top: 5px; padding-bottom: 5px;">
    <div class=" d-flex align-items-center justify-content-between">
      <div>
        {{element?.tipo}}
      </div>
      <button nbButton outline status="primary" size="tiny" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </nb-card-header>
  <nb-card-body style="background: #f5f5f5;">
    <form [formGroup]="formHeader">
    <div class="row">
      <div class="col-md-3 p-1">
        <nb-card>
          <nb-card-header>
            Estudiantes
          </nb-card-header>
          <nb-card-body  class="p-2">
            <div>
              <nb-tabset fullWidth>
                <nb-tab tabTitle="Todos">
                </nb-tab>
                <nb-tab tabTitle="Sin calificar">
                </nb-tab>
                <nb-tab tabTitle="Calificados">
                </nb-tab>
                <nb-tab tabTitle="Pendiéntes">
                </nb-tab>
               </nb-tabset>
            </div>
            <div >
              <input type="text" placeholder="Buscar alumno" nbInput fullWidth>
            </div>
            <hr>
            <nb-list>
              <nb-list-item *ngFor="let item of listAlumns" class="p-1">
                <div style="font-size: 10px;">{{item.nombre}}</div>
              </nb-list-item>
            </nb-list>
          </nb-card-body>
        </nb-card>
      </div>
      <div class="col-md-7 p-1">
        <div>
          <div class=" d-flex align-items-center justify-content-between">
            <strong>
              {{element?.titulo}}
            </strong>
            <nb-radio-group class="row" formControlName="ver_trabajo">
              <nb-radio value="S" class="col-md-6">Ver</nb-radio>
              <nb-radio value="N" class="col-md-6">Oculto</nb-radio>
            </nb-radio-group>
          </div>
          <p *ngIf="formHeader.value.ver_trabajo === 'S'" style="text-align: justify; font-size: 11px;">{{element?.descripcion}}</p>
        </div>
        <div>
          <app-c-works [arrayFile]="element?.element_files"></app-c-works>
        </div>
      </div>
      <div class="col-md-2 p-1">
        <nb-card>
          <nb-card-header>
            Ingresar nota
          </nb-card-header>
          <nb-card-body class="p-2">
            <div>
              <label class="label">Comentario</label><br>
              <textarea nbInput fullWidth placeholder="Ingrese un comentario"></textarea>
            </div>
            <div>
              <label class="label">Nota</label><br>
              <input type="number" nbInput fullWidth placeholder="Ingrese una nota">
            </div> <br>
            <div class="text-center">
              <button nbButton size="small" status="primary" fullWidth>Calificar</button>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </form>
    </nb-card-body>
    </nb-card>
