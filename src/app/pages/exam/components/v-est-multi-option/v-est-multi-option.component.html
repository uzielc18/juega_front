<div>
    <label class="label">Alternativas: </label><br><br>
    <span class="d-block mb-2 fst-italic text-danger">Ud. puede marcar más de una opción</span>
    <div *ngIf="alternativesMov">
        <ul class="alternatives-list" *ngFor="let item of alternativas">
            <li *ngIf="item.option"><button nbButton [status]="item.selected === 1 ? 'primary' : 'basic'" size="small" fullWidth (click)="changeValue(item)">{{item.option}}</button></li>
        </ul>
    </div>
    <!-- // solo imagenes -->
    <div *ngIf="!alternativesMov" class="row" >
        <nb-card *ngFor="let item of alternativas" class="text-center col-md-4" (click)="changeValue(item)"  [ngClass]="{'optionSelect': item.selected === 1}" 
        style="padding: 10px; margin-bottom: 0px; cursor: pointer;">
        <nb-card-header *ngIf="item?.option">
            <strong>
                {{item?.option}}
            </strong>
        </nb-card-header>
            <nb-card-body style="padding: 10px;">
                <img [src]="item.imagen" alt="" style="max-width: 100%; height: 100%; max-height: 375px; margin: 0 auto;">
            </nb-card-body>
        </nb-card>
    </div>
    <hr>
    <div style="text-align: right;">
        <button nbButton status="primary" class="ms-auto mt-2" size="tiny" (click)="saveResponse()">Guardar</button>
    </div>
</div>
