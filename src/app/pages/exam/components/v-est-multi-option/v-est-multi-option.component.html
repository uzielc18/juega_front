<label class="label">Alternativas: </label><br><br>
<span class="d-block mb-2 fst-italic text-danger">Ud. puede marcar más de una opción</span>
<div *ngIf="alternativesMov">
    <ul class="alternatives-list" *ngFor="let item of alternativas">
        <li *ngIf="item.nombre"><button nbButton [status]="item.selected === 1 ? 'primary' : 'basic'" size="small" fullWidth (click)="changeValue(item)">{{item.nombre}}}</button></li>
        <div *ngIf="item.adjunto" (click)="changeValue(item)" class="text-center" style="padding: 10px;" [ngClass]="{'optionSelect': item.selected === 1}">
            <img [src]="item.adjunto" alt=""
                    style="max-width: 40%; height: 50%; max-height: 375px; margin: 0 auto;">
        </div>
        <hr *ngIf="item.adjunto">
    </ul>
</div>

<!-- // solo imagenes -->
<div *ngIf="!alternativesMov" class="row" >
    <nb-card *ngFor="let item of alternativas" class="text-center col-md-4" (click)="changeValue(item)"  [ngClass]="{'optionSelect': item.selected === 1}" 
    style="padding: 10px; margin-bottom: 0px;">
        <nb-card-body style="padding: 10px;">
            <img [src]="item.adjunto" alt="" style="max-width: 100%; height: 100%; max-height: 375px; margin: 0 auto;">
        </nb-card-body>
    </nb-card>
</div>
