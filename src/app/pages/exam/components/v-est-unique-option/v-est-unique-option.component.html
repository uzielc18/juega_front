<div>
    <div style="display: block">
      <img [src]="pregunta?.adjunto" alt="" style="max-width: 100%; max-height: 100%">
    </div>
    <label class="label">Alternativas: </label><br><br>
    <div *ngIf="alternativesMov">
    <ul class="alternatives-list" *ngFor="let item of alternativas">
        <li>
         <button style="font-size: 10px;" nbButton
         [status]="item?.checked && item.option_select ? 'primary' :
         item?.checked && !item.option_select ? 'info' : 'basic'"
          size="small" fullWidth (click)="changeValue(item)">{{item.orden}} ).&nbsp; {{item.option}}</button>
        </li>
    </ul>
    </div>
    <!-- // solo imagenes -->
    <div *ngIf="!alternativesMov" class="row" style="display: flex; justify-content: center;">
        <nb-card *ngFor="let item of alternativas" class="text-center col-md-4" (click)="changeValue(item)"  [ngClass]="{'optionSelect': item?.checked}"
        style="padding: 10px; margin-bottom: 0px; cursor: pointer;">
        <nb-card-header *ngIf="item?.option" style="padding: 5px;">
            <strong style="font-size: 10px;">
                {{item.orden}} ).&nbsp;{{item?.option}}
            </strong>
        </nb-card-header>
            <nb-card-body style="padding: 10px;">
                <!-- style="max-width: 100%; height: 100%; max-height: 375px; margin: 0 auto;" -->
                <img [src]="item?.imagen" alt="" style="max-width: 100%; max-height: 100%">
            </nb-card-body>
        </nb-card>
    </div>
    <hr>
    <div style="text-align: right;">
        <button nbButton status="primary" class="ms-auto mt-2" size="tiny" [disabled]="validButoms" (click)="saveResponse()">Guardar</button>
    </div>
</div>
