  <div class="col-md-5">
    <ul *ngFor="let rel of relationList; let i = index">
      <li>
        <div (click)="revisarCheckA(rel, i)" style="cursor: pointer">
          <button nbButton size="small" fullWidth [ngStyle]="style(rel)" [class.mb-0]="rel.imagen !== null">
            {{ rel?.relacion }}
          </button>
          <img
            *ngIf="rel.imagen !== null"
            [src]="rel?.imagen"
            alt=""
            style="max-width: 100%; height: 100%; max-height: 375px; margin: 0 auto"
            [ngStyle]="imgStyle(rel)"
            class="mb-4"
          />
        </div>
      </li>
    </ul>
  </div>
  <div class="col-md-2"></div>
  <hr class="d-md-none" />
  <div class="col-md-5">
    <ul *ngFor="let item of randomList; let i = index">
      <li>
        <div (click)="revisarCheckB(item, i)" style="cursor: pointer">
          <button nbButton size="small" fullWidth [ngStyle]="style(item)" [class.mb-0]="item.imagen !== null">
            {{ item?.relacion }}
          </button>
          <img
            *ngIf="item.imagen !== null"
            [src]="item?.imagen"
            alt=""
            style="max-width: 100%; height: 100%; max-height: 375px; margin: 0 auto"
            [ngStyle]="imgStyle(item)"
            class="mb-4"
          />
        </div>
      </li>
    </ul>
  </div>
</div>
