<nb-card>
  <nb-card-body>
    <nb-layout class="p-0">
      <nb-sidebar class="pe-4">
        <small class="fw-bold"
          >Que recurso o actividad deseas añadir al curso?</small
        >
        <nb-menu [items]="items"> </nb-menu>
      </nb-sidebar>

      <nb-layout-column class="p-4">
        <div class="row">
          <div class="col px-0">
            <div class="d-flex align-items-center">
              <nb-icon icon="attach-outline" class="fs-1 me-2"></nb-icon>
              <div class="">
                <p class="fw-bold fs-6 mb-0">Trabajo</p>
                <small>Completa los datos a continuacion</small>
              </div>
            </div>
          </div>
          <div class="form px-5 mt-4">
            <label for="title">Titulo</label>
            <input
              type="text"
              nbInput
              fullWidth
              status="basic"
              placeholder="Ingresa un titulo"
              id="title"
            />
            <label for="description" class="mt-2">Descripcion</label>
            <textarea
              nbInput
              fullWidth
              placeholder="Input"
              id="description"
            ></textarea>
            <label class="form-label mt-2" for="customFile"
              >Adjuntar documento</label
            >
            <input type="file" class="form-control" id="customFile" />
            <div class="inicio">
              <p for="initial-date" class="d-block mt-2 mb-0">
                Fecha y hora de Inicio
              </p>
              <div class="d-flex">
                <input
                  nbInput
                  placeholder="Fecha Inicio"
                  [nbDatepicker]="dateTimePicker"
                />
                <nb-datepicker #dateTimePicker></nb-datepicker>
                <input
                  class="ms-auto"
                  nbInput
                  placeholder="Hora Inicio"
                  [nbTimepicker]="timepicker"
                  type="text"
                />
                <nb-timepicker #timepicker></nb-timepicker>
              </div>
            </div>
            <div class="termino">
              <p for="initial-date" class="d-block mt-2 mb-0">
                Fecha y hora de Termino
              </p>
              <div class="d-flex">
                <input
                  nbInput
                  placeholder="Fecha Termino"
                  [nbDatepicker]="dateTimePicker"
                />
                <nb-datepicker #dateTimePicker></nb-datepicker>
                <input
                  class="ms-auto"
                  nbInput
                  placeholder="Hora Termino"
                  [nbTimepicker]="timepicker"
                  type="text"
                />
                <nb-timepicker #timepicker></nb-timepicker>
              </div>
            </div>
            <div class="gracia">
              <p for="initial-date" class="d-block mt-2 mb-0">
                Fecha y hora de Gracia
              </p>
              <div class="d-flex">
                <input
                  nbInput
                  placeholder="Fecha de Gracia"
                  [nbDatepicker]="dateTimePicker"
                />
                <nb-datepicker #dateTimePicker></nb-datepicker>
                <input
                  class="ms-auto"
                  nbInput
                  placeholder="Hora de Gracia"
                  [nbTimepicker]="timepicker"
                  type="text"
                />
                <nb-timepicker #timepicker></nb-timepicker>
              </div>
            </div>
            <nb-toggle status="basic" class="my-3 d-block"
              >Contiene rubrica</nb-toggle
            >
            <nb-select placeholder="Seleccionar rubrica" class="d-block mb-4">
              <nb-option value="1">Option 1</nb-option>
              <nb-option value="2">Option 2</nb-option>
              <nb-option value="3">Option 3</nb-option>
              <nb-option value="4">Option 4</nb-option>
            </nb-select>
            <label for="secuencia">Secuencia de apredizaje</label>
            <input
              type="text"
              nbInput
              fullWidth
              status="basic"
              placeholder=""
              id="secuencia"
              class="mb-3"
            />
            <div class="buttons d-flex justify-content-end">
              <button nbButton outline status="primary" class="me-2">
                Cancelar
              </button>
              <button nbButton status="primary">Añadir actividad</button>
            </div>
          </div>
        </div>
      </nb-layout-column>
    </nb-layout>
  </nb-card-body>
</nb-card>
