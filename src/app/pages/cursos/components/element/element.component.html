<div>
  <!-- <nb-badge
    text="{{ elem.realizo }}-{{ elem.count }}"
    class="rounded-circle"
    status="basic"
    position="top start"
  ></nb-badge> -->

  <nb-icon
    *ngFor="let elem of element; let i = index"
    nbTooltip="{{ elem.realizo }}-{{ elem.count }}"
    class="me-2"
    (click)="clickedIndex = i"
    (click)="selectedElement(elem)"
    (mouseenter)="hoveredIndex = i"
    (mouseleave)="hoveredIndex = null"
    [ngStyle]="
      clickedIndex === i
        ? elementStyleActive(elem)
        : elementStyle() && hoveredIndex === i
        ? elementStyleHover(elem)
        : elementStyle()
    "
    [icon]="elem.icono"
  >
    {{ elem.realizo }}-{{ elem.count }}
  </nb-icon>
</div>
