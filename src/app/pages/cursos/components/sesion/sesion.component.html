<br />
<nb-card class="mb-1">
  <nb-card-body class="p-0">
    <div class="ps-0 pe-3">
      <div class="d-flex align-items-center">
        <div
          class="d-flex flex-column align-items-center m-0 bg-light py-2 px-4 rounded-start"
        >
          <span class="fs-4 fw-bold pt-2">{{
            sesion.fecha_tema | date: "dd"
          }}</span
          ><small class="fw-light pb-2">{{
            sesion.fecha_tema | date: "MMMM" | titlecase
          }}</small>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex flex-column ps-3">
            <small class="pb-1 m-1 fw-bold">
              {{ sesion.orden_tema }} - {{ sesion.tema }}
            </small>
            <div class="d-flex align-items-center ms-1">
              <nb-icon
                class="me-2 fs-5 text-black-50"
                icon="video-outline"
              ></nb-icon>
              <nb-icon
                class="me-2 fs-5 text-black-50"
                icon="folder-add-outline"
              ></nb-icon>
              <nb-icon
                class="me-2 fs-5 text-black-50"
                icon="message-circle-outline"
              ></nb-icon>
              <nb-icon
                class="me-2 fs-5 text-black-50"
                icon="external-link-outline"
              ></nb-icon>
              <nb-icon
                class="me-2 fs-5 text-black-50"
                icon="play-circle-outline"
              ></nb-icon>
              <nb-icon
                class="me-2 fs-5 text-black-50"
                icon="checkmark-circle-outline"
              ></nb-icon>
              <nb-icon
                class="me-2 fs-5 text-black-50"
                icon="list-outline"
                routerLink=":sesion/:unidad/trabajo"
              ></nb-icon>
              <nb-icon
                class="fs-3 me-2"
                icon="arrow-right"
                style="color: #6dcb96"
              ></nb-icon>
            </div>
          </div>
        </div>
        <div
          class="d-flex align-items-center justify-content-end p-0 ms-auto">
          <div class="ms-6">
            <nb-button-group ghost>
              <button nbButton class="me-2 shadow-sm">
                <nb-icon icon="edit-2-outline" class="fs-4"></nb-icon>
              </button>
            </nb-button-group>
            <nb-button-group>
              <button (click)="open()" nbButton class="shadow-sm">
                <nb-icon icon="plus" class="fs-4"></nb-icon>
              </button>
            </nb-button-group>
          </div>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
