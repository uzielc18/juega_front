<form [formGroup]="formHeader">
  <div>
    <label class="label">Título</label>
    <input class="w-100" type="text" nbInput fullWidth status="basic" placeholder="Ingresa un título" formControlName="titulo"/>
    <control-messages [control]="formHeader.get('titulo')"></control-messages>
  </div>
  <div style="padding-top: 4px;">
    <label class="label">Descripción</label>
    <textarea class="w-100" type="text" nbInput fullWidth status="basic" placeholder="Ingresa un descripción" formControlName="descripcion"></textarea>
    <control-messages [control]="formHeader.get('descripcion')"></control-messages>
  </div>
  <div style="padding-top: 4px;">
    <label class="label">Documento ayuda</label>
    <div>
      <lamb-prepare-file-pro
        [paramsInfo]="{
          id: topics?.id_carga_curso_docente,
          directory: directorio,
          type: 'put',
          tabla: 'elements',
          tipo: 'DOCUMENTO_AYUDA'}"
        [numFiles]="6"
        (filterValueChange)="valueFile($event)">
      </lamb-prepare-file-pro>
    </div>
  </div>
  <div style="padding-top: 4px;">
    <label class="label">Fecha y hora de inicio</label>
    <div class="d-flex">
      <nb-form-field  class="date-input">
      <input nbInput placeholder="Fecha Inicio" fullWidth [nbDatepicker]="fechaInicio" formControlName="fecha_inicio"/>
      <nb-icon nbSuffix icon="calendar" status="primary" size="small" pack="eva"></nb-icon>
      <nb-datepicker #fechaInicio format="dd/MM/yyyy"></nb-datepicker>
      <control-messages [control]="formHeader.get('fecha_inicio')"></control-messages>
      </nb-form-field>
      <nb-form-field class="hour-input ms-auto">
      <input nbInput placeholder="Hora Inicio" [nbTimepicker]="horaInicio" type="text" formControlName="hora_inicio"/>
      <nb-icon nbSuffix icon="clock-outline" status="primary" size="small" pack="eva"></nb-icon>
      <nb-timepicker #horaInicio></nb-timepicker>
      </nb-form-field>
    </div>
  </div>
  <div style="padding-top: 4px;">
    <label class="label">Fecha y hora de término</label>
    <div class="d-flex">
      <nb-form-field  class="date-input">
      <input nbInput placeholder="Fecha Termino" fullWidth [nbDatepicker]="fechaTermino" formControlName="fecha_fin"/>
      <nb-icon nbSuffix icon="calendar" status="primary" size="small" pack="eva"></nb-icon>
      <nb-datepicker #fechaTermino format="dd/MM/yyyy"></nb-datepicker>
      <control-messages [control]="formHeader.get('fecha_fin')"></control-messages>
      </nb-form-field>
      <nb-form-field class="hour-input ms-auto">
      <input nbInput placeholder="Hora Termino" [nbTimepicker]="horaFin" type="text" formControlName="hora_fin"/>
      <nb-icon nbSuffix icon="clock-outline" status="primary" size="small" pack="eva"></nb-icon>
      <nb-timepicker #horaFin></nb-timepicker>
      </nb-form-field>
    </div>
  </div>
  <div style="padding-top: 4px;">
    <label class="label">Fecha y hora de gracia</label>
    <div class="d-flex">
      <nb-form-field  class="date-input">
      <input nbInput placeholder="Fecha de Gracia" fullWidth [nbDatepicker]="fechaGracia" formControlName="fecha_gracia"/>
      <nb-icon nbSuffix icon="calendar" status="primary" size="small" pack="eva"></nb-icon>
      <nb-datepicker #fechaGracia format="dd/MM/yyyy"></nb-datepicker>
      <control-messages [control]="formHeader.get('fecha_gracia')"></control-messages>
      </nb-form-field>
      <nb-form-field class="hour-input ms-auto">
      <input nbInput placeholder="Hora de Gracia" [nbTimepicker]="horaGracia" type="text" formControlName="hora_gracia"/>
      <nb-icon nbSuffix icon="clock-outline" status="primary" size="small" pack="eva"></nb-icon>
      <nb-timepicker #horaGracia></nb-timepicker>
      </nb-form-field>
    </div>
  </div>
  <div style="padding-top: 4px;">
    <!-- <label class="label" >Fecha y hora de gracia</label> -->
    <nb-toggle status="basic" class="my-3 d-block" formControlName="rubrica">Contiene rúbrica</nb-toggle>
    <nb-select placeholder="Seleccionar rúbrica"  fullWidth formControlName="id_rubrica">
      <nb-option value="1">Option 1</nb-option>
      <nb-option value="2">Option 2</nb-option>
    </nb-select>
    <control-messages [control]="formHeader.get('id_rubrica')"></control-messages>
  </div>
  <!-- <div style="padding-top: 4px;">
    <nb-toggle status="basic" class="my-3 d-block" formControlName="grupal">Grupal</nb-toggle>
    <control-messages [control]="formHeader.get('grupal')"></control-messages>
  </div> -->
  <div style="padding-top: 4px;">
    <label class="label">Secuencia de aprendizaje</label>
    <input class="w-100" type="text" nbInput fullWidth status="basic" placeholder="Ingresa un secuencia" formControlName="secuencia_aprendizaje"/>
    <!-- <control-messages [control]="formHeader.get('secuencia')"></control-messages> -->
  </div>
  <div style="padding-top: 4px;">
    <label class="label">
      <nb-icon *ngIf="options === 'N'" style="cursor: pointer; font-size: 25px;" status="primary" icon="arrow-ios-downward-outline" (click)="moreOptions('N')"></nb-icon>
      <nb-icon *ngIf="options === 'S'" style="cursor: pointer; font-size: 25px;" status="primary" icon="arrow-ios-upward-outline" (click)="moreOptions('S')"></nb-icon>
      {{options === 'N' ? 'Mostrar' : 'Ocultar'}} opciones avanzadas</label>

      <div *ngIf="options === 'S'">
        <br>
        <app-more-options [tipo]="formHeader.value.tipo" (formsValues)="formsValues($event)"></app-more-options>
      </div>
  </div>
  <br>
  <div class="buttons d-flex justify-content-end">
    <button nbButton outline status="primary" class="me-2" (click)="closeModal()">
      Cancelar
    </button>
    <button nbButton status="primary" [disabled]="formHeader.invalid" (click)="saveInformtion()">Añadir actividad</button>
  </div>
</form>
