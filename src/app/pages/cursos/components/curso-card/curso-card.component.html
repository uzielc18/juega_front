<nb-card
  *ngFor="let curso of cursosDocente; let i = index"
  [routerLink]="['../asignaturas', curso.id_carga_curso_docente]"
>
  <div>
    <img src="../../../../../assets/books.jpg" class="card-img-top" alt="..." />
    <div class="card-body">
      <h6>{{ curso.nombre }}</h6>
      <p>{{ curso.persons_teacher_nombre }}</p>
      <small
        >Ciclo - {{ curso.ciclo }} - {{ curso.programa_estudio_nombre }}</small
      >
    </div>
    <div>
      <nb-progress-bar
        size="tiny"
        [value]="40"
        status="warning"
      ></nb-progress-bar>
    </div>
    <ul class="list-group list-group-horizontal">
      <li class="list-group-item">
        <nb-icon class="text-muted" icon="people-outline"></nb-icon> 1
      </li>
      <li class="list-group-item">
        <nb-icon class="text-muted" icon="checkmark-square-2-outline"></nb-icon>
        5
      </li>
      <li class="list-group-item">
        <nb-icon class="text-muted" icon="message-circle-outline"></nb-icon> 2
      </li>
      <li class="list-group-item">
        <nb-icon class="text-muted" icon="checkmark-circle-2-outline"></nb-icon>
        4
      </li>
      <li class="list-group-item">
        <nb-icon class="text-muted" icon="video-outline"></nb-icon> 6
      </li>
    </ul>
  </div>
</nb-card>
