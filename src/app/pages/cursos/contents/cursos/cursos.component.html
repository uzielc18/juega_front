<nb-card class="m-0 border-0">
  <nb-card-header class="ps-3 pe-2 py-2">
    <div class="d-flex align-items-center">
      <div class="ms-2">
        <xng-breadcrumb [separator]="iconTemplate"></xng-breadcrumb>
        <ng-template #iconTemplate>
          <nb-icon icon="chevron-right"></nb-icon>
        </ng-template>
      </div>
      <div class="ms-auto d-none d-xxl-block">
        <nb-select [(selected)]="selectedItem" status="primary">
          <nb-option value="0">Semestre 2021 - 1</nb-option>
          <nb-option value="1">Semestre 2021 - 2</nb-option>
        </nb-select>
      </div>
    </div>
  </nb-card-header>
</nb-card>
