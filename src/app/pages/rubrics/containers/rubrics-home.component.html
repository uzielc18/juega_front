<nb-card class="h-100 border-0" style="border-radius: 15px" nbSpinnerStatus="primary" nbSpinnerSize="small">
  <nb-card-header>
    <div class="d-flex">
      <nb-icon icon="file-text-outline" status="primary" style="font-size: 40px"></nb-icon>&nbsp;&nbsp;
      <strong style="padding-top: 7px">MIS RÚBRICAS</strong>
    </div>
    <hr />
    <button nbButton (click)="createRubric()">Crear Rúbrica</button>
  </nb-card-header>
  <nb-card-body class="pb-0">
    <div class="table-responsive">
      <table class="table table-sm">
        <thead>
          <tr class="text-center" style="font-size: 12px">
            <th style="width: 20px">#</th>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let rubric of rubrics; let i = index"
            class="text-center"
            style="font-size: 12px; vertical-align: middle"
          >
            <td>{{ i + 1 }}</td>
            <td>{{ rubric?.titulo }}</td>
            <td>{{ rubric?.descripcion }}</td>
            <td class="text-center" style="width: 150px">
              <div class="d-flex justify-content-evenly">
                <div>
                  <nb-icon icon="edit" status="info" style="cursor: pointer; font-size: 25px" (click)="editRubric(rubric)"></nb-icon>
                  <!-- (click)="updateZoom(item)" -->
                  <br />
                  Editar
                </div>
                <div>
                  <nb-icon
                    icon="trash-2-outline"
                    status="danger"
                    style="cursor: pointer; font-size: 25px"
                    (click)="deleteRubric(rubric)"
                  ></nb-icon>
                  <!-- (click)="openCourseZoom(item)" -->
                  <br />
                  Eliminar
                </div>
              </div>
            </td>
            <!-- <td class="text-center" style="width: 70px">
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
